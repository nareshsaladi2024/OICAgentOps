version: '3.8'

services:
  oic-monitor-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oic-monitor-server
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=production
      - OIC_CLIENT_ID=${OIC_CLIENT_ID}
      - OIC_CLIENT_SECRET=${OIC_CLIENT_SECRET}
      - OIC_SCOPE=${OIC_SCOPE}
      - OIC_TOKEN_URL=${OIC_TOKEN_URL}
      - OIC_API_BASE_URL=${OIC_API_BASE_URL}
      - OIC_INTEGRATION_INSTANCE=${OIC_INTEGRATION_INSTANCE}
    volumes:
      - ./dist:/app/dist
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: mcp-servers-network

