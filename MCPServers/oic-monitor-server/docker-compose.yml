services:
  oic-monitor-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: oic-monitor-server:latest
    container_name: oic-monitor-server
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=production
      # All OIC environment-specific variables are loaded from .env file
      # (OIC_CLIENT_ID_DEV, OIC_CLIENT_ID_PROD1, OIC_CLIENT_ID_PROD3, etc.)
    volumes:
      - ./dist:/app/dist
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: mcp-servers-network

